<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greater than 200</title>
    <h1>You have entered the number greater than 200.
    </h1>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt("Enter a number greater than 200?",0)
        } while (num <= 200 && num);

    </script>
</body>
</html>
