<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jewellery</title>
    <h1>Adding a copy of an array inside the another array</h1>
</head>
<body>
    <script>
        let jewellery = ["longchain","kundanchain","daimonds","earrings","bangals","payal"];
        console.log(jewellery);

        let jewelleryshops = [...jewellery,"attica","malabar","manipur"];
        console.log(jewelleryshops);
    </script>
</body>
</html>
